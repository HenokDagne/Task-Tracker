<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/twind@0.16.17/shim.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Shared Navbar -->
    <nav class="bg-white shadow-md py-4 px-8 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">Task Tracker</div>
        <div>
            <a href="/login" class="text-blue-600 hover:underline mr-4">Login</a>
            <a href="/singup" class="text-blue-600 hover:underline">Sign Up</a>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="flex items-center justify-center min-h-[80vh]">
        <form class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md space-y-6" method="post">
            <h2 class="text-2xl font-semibold text-center text-gray-800">Login to your account</h2>
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">Login</button>
            <div class="flex items-center justify-center">
                <span class="text-gray-400 text-sm">or</span>
            </div>
            <button type="button" class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 bg-white hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
                <span class="text-gray-700">Login with Google</span>
            </button>
            <p class="text-center text-gray-500 text-sm">Don't have an account? <a href="/singup" class="text-blue-600 hover:underline">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
