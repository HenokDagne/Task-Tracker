{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Twind CDN for utility-first styling -->
    <script src="https://cdn.jsdelivr.net/npm/twind@0.16.17/shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Shared Navbar -->
    <nav class="bg-white shadow-md py-4 px-8 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">Task Tracker</div>
        <div>
            <a href="/login" class="text-blue-600 hover:underline mr-4">Login</a>
            <a href="/singup" class="text-blue-600 hover:underline">Sign Up</a>
        </div>
    </nav>

    <!-- Signup Card -->
    <div class="flex items-center justify-center min-h-[80vh]">
        <form class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md space-y-6" method="post" enctype="multipart/form-data" id="signupForm">
            <h2 class="text-2xl font-semibold text-center text-gray-800">Create your account</h2>
            <div class="flex space-x-4">
                <input type="text" name="first_name" placeholder="First Name" required class="w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <input type="text" name="last_name" placeholder="Last Name" required class="w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <input type="text" name="username" placeholder="Username" required autocomplete="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input type="email" name="email" placeholder="Email" required autocomplete="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div class="flex space-x-4">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password" class="w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required autocomplete="new-password" class="w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">Sign Up</button>
            <div class="flex items-center justify-center">
                <span class="text-gray-400 text-sm">or</span>
            </div>
            <button type="button" class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 bg-white hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
                <span class="text-gray-700">Sign up with Google</span>
            </button>
            <p class="text-center text-gray-500 text-sm">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
        </form>
    </div>
    <script type="module" src="{% static 'js/singup.js' %}"></script>
    
</body>
</html>
